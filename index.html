    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div>
      <button onclick="roll(this)" data-dice="4">d4</button>
      <button onclick="roll(this)" data-dice="6">d6</button>

    </div>

    <h3 id="result"></h3>
